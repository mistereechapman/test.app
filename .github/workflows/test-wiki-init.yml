name: test wiki init

on:
  workflow_dispatch:

env:
  GIT_AUTHOR_NAME: Actionbot
  GIT_AUTHOR_EMAIL: actions@github.com
  
jobs:
  init-config:
    runs-on: [ubuntu-latest]
    steps:
      - name: init repo
        run: |
          echo "# Hello world" >> Home.md
          git init
          git config --global user.email "${{ ENV.GIT_AUTHOR_EMAIL }}"
          git config --global user.name "${{ ENV.GIT_AUTHOR_NAME }}"
          git add Home.md
          git commit -m "Initial commit for repo"
          git branch -M master
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/mistereechapman/test.app.wiki.git
          git push -u origin master
        shell: bash
